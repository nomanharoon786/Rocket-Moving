<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    label, input, textarea {
      display: block;
      margin-bottom: 10px;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #cv-output {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>CV Maker</h1>
  </header>
  <form id="cv-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" required>

    <label for="summary">Summary:</label>
    <textarea id="summary" required></textarea>

    <!-- Add more input fields for education, work experience, skills, etc. -->

    <button type="submit">Generate CV</button>
  </form>
  
  <div id="cv-output"></div>
  
  <script>
    const form = document.getElementById('cv-form');
    const cvOutput = document.getElementById('cv-output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const summary = document.getElementById('summary').value;

      // You can collect more data from other input fields as needed

      // Create the CV HTML structure
      const cvHTML = `
        <h2>${name}</h2>
        <p>Email: ${email}</p>
        <p>Phone: ${phone}</p>
        <p>Address: ${address}</p>
        <h3>Summary</h3>
        <p>${summary}</p>
        <!-- Add more sections for education, work experience, skills, etc. -->
      `;

      cvOutput.innerHTML = cvHTML;
    });
  </script>
</body>
</html>
